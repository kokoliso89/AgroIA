    <style>
        /* Estilos adicionales para la interfaz de detección de plagas */
        .detector-box {
            height: 500px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-upload {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        .input-group {
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .input-group input {
            border: none;
            border-radius: 0;
        }
        .input-group button {
            border-radius: 0;
        }
        .result-box {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="ChatbotIA3.html"><i class="fas fa-robot"></i> ChatbotIA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Documentacion3.html"><i class="fas fa-book"></i> Documentación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ZonaSocial3.html"><i class="fas fa-users"></i> Zona Social</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ZonaMercado3.html"><i class="fas fa-store"></i> Zona de Mercado</a>

            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Detector de Plagas</h1>
        <p class="text-center">Sube una imagen de tu planta y nuestro sistema detectará si tiene alguna plaga.</p>

        <!-- Interfaz del Detector de Plagas -->
        <div class="detector-box">
            <div class="image-upload">
                <img id="imagePreview" class="image-preview" src="#" alt="Vista previa de la imagen" style="display: none;">
            </div>
            <div class="input-group">
                <input type="file" id="plagaImage" class="form-control" accept="image/*">
                <button class="btn btn-primary" type="button" id="detectButton">Detectar Plaga</button>
            </div>
        </div>

        <!-- Resultado de la detección -->
        <div class="result-box" id="resultBox">
            <!-- El resultado se mostrará aquí -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 AgroIA. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const plagaImage = document.getElementById('plagaImage');
        const imagePreview = document.getElementById('imagePreview');
        const detectButton = document.getElementById('detectButton');
        const resultBox = document.getElementById('resultBox');

        // Previsualización de la imagen cargada
        plagaImage.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // Simulación de detección de plagas
        detectButton.addEventListener('click', function () {
            if (!plagaImage.files.length) {
                alert("Por favor, selecciona una imagen.");
                return;
            }

            // Simulación de análisis
            resultBox.innerHTML = "<p><i>Analizando la imagen...</i></p>";

            // Simulación de procesamiento (sustituir por la lógica real del backend)
            setTimeout(() => {
                resultBox.innerHTML = "<p><strong>Plaga detectada:</strong> Pulgón.</p>";
            }, 2000);
        });
    </script>
</body>
