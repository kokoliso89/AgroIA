<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <style>
        .chatbox {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .chatbox .message {
            margin: 5px 0;
        }
        .chatbox .user-message {
            text-align: right;
        }
        .chatbox .bot-message {
            text-align: left;
        }
        .input-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AgroIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Inicio.html"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="ChatbotIA2.html"><i class="fas fa-robot"></i> ChatbotIA</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Chatbot de Asistencia</h1>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-group mt-3">
            <input type="text" id="userInput" class="form-control" placeholder="Escribe tu pregunta...">
            <button class="btn btn-primary" id="sendButton">Enviar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 AgroIA. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Función para manejar el envío del mensaje
        sendButton.addEventListener('click', function () {
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            // Mostrar el mensaje del usuario en el chat
            addMessage(userMessage, 'user-message');
            userInput.value = '';

            // Procesar la respuesta del chatbot
            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                addMessage(botResponse, 'bot-message');
                chatbox.scrollTop = chatbox.scrollHeight; // Desplazarse hacia abajo
            }, 500);
        });

        // Función para agregar mensajes al chat
        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
        }

        // Función para obtener la respuesta del bot
        function getBotResponse(message) {
            // Aquí puedes personalizar las respuestas del chatbot
            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes('plaga')) {
                return "Puedes subir una imagen de tu planta y podemos ayudarte a identificar si tiene alguna plaga.";
            } else if (lowerMessage.includes('agua')) {
                return "Recuerda regar tus plantas regularmente para mantenerlas saludables.";
            } else if (lowerMessage.includes('sol')) {
                return "Asegúrate de que tus plantas reciban suficiente luz solar.";
            } else {
                return "Lo siento, no tengo una respuesta para eso. Por favor, pregunta sobre plagas, agua o luz.";
            }
        }
    </script>
</body>
</html>
